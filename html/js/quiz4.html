<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>quiz4</title>
</head>
<body>
<h3>quiz4</h3>
<hr>
<script>
    let n = 5;
    let array = new Array(n);
    let sum = 0;
    document.write("배열의 길이 : " + n + "<br>");
    document.write("원래 배열의 값 : ");
    for (let i = 0; i < n; i++) {
        array[i] = Math.floor(Math.random() * 10 + 1);
        document.writeln(array[i]);
        sum += array[i];
        if ( sum > 3 * n) {
            document.write("<br> 종료 시점의 인덱스 : array[" + i + "] <br>sum = " + sum);
            break;
        }
    }
</script>
</body>
</html>
