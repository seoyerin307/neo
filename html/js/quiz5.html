<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>quiz5</title>
</head>
<body>
<h3>quiz5</h3>
<hr>
<script>
var array = new Array();
var sum = 0;
var i = 0;
while (sum < 20) { 
    array[i] = Math.floor(Math.random() * 5 + 1);
    sum += array[i];
    i++;
}
document.write("배열의 길이 : ");
document.write("<br> 입력된 배열 : " + array);
document.write("<br> 누적 합산값 : " + sum);
document.write("<br> 최종 인덱스 : array[" , array.length - 1 + "]");
</script>
</body>
</html>
